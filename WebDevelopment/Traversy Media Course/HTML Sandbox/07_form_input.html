<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entra per vedere come vengono create le caselle per le registrazioni ai siti">
    <meta name="robots" content="nofollow, noindex">
    <meta name="keywords" content="form input in HTML, caselle per registrazione in HTML">
    <title>Forms & Input</title>
</head>
<body>
    <form action="process.php">
        <!-- Text input -->
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="Alex"> <!-- If you add the same id with the same attribute "for" from label on top of that, then when you will click the label it will highlight the input, you can try this by add or remove the id like i said-->
        </div><br>
        <!-- Email input -->
        <div>
            <label for="email" >Email</label>
            <input type="email" name="email" id="email" placeholder="Enter a email">
        </div><br>
        <!-- Text-area input -->
        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div><br>
        <!-- Select input -->
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male">Males</option>
                <option value="female" selected>Female</option>
                <option value="other">Other</option>
            </select>
        </div><br>
        <!-- Number input -->
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
        </div><br>
        <!-- Date input -->
        <div>
            <label for="birthdate">Birthdate</label>
            <input type="date" name="birthdate" id="birthdate">
        </div><br>
        <!-- Radio input -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" value="simple" id="membership">Simple
            <input type="radio" name="membership" value="standard" id="membership" checked>Standard
            <input type="radio" name="membership" value="super" id="membership">Super
        </div><br>
        <!-- Checkbox input -->
        <div>
            <label for="membership">I like..</label>
            <input type="checkbox" name="likes" value="Bike" id="likes">Bike
            <input type="checkbox" name="likes" value="car" id="likes" checked>Car
            <input type="checkbox" name="likes" value="boat" id="likes">Boat
        </div>
        <!-- Input submit -->
        <input type="submit" value="Submit">
        <!-- Button submit it's the same thing-->
        <button type="submit">Submit</button>
        <!-- Reset button it will reset all expect for the hardcode like name, sex and Membership  -->
        <button type="reset">Reset</button> 

    </form>
</body>
</html>
