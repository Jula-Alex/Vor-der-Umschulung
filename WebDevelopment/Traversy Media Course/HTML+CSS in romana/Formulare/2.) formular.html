<!DOCTYPE html>
<html lang="ro-RO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulare in HTML</title>
    <!--To do list :
input nome complet
input email 
input parola 
input data nasterii
checkbox pentru a accepta termenii si conditile site ului-->
</head>
<body><!--pentru selectori adaugi id la input-->
    <form action="" method="post">
        <label for="numeComplet">Nume complet</label>
        <input type="text" placeholder="Introduceti numele complet"/>
        <label for="email">Email:</label>
        <input type="email" placeholder="Introduceti@email.com">
        <label for="password">Parola</label>
        <input type="password" placeholder="Nu una simpla">
        <label for="date">Data nasterii</label>
        <input type="date">
        <input type="checkbox">
        <label for="conditii">Acceptati termenii si conditile</label>
        <input type="submit">
    </form>
</body>
</html>
