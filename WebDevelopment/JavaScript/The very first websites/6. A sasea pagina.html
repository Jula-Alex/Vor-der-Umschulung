<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <link rel="stylesheet" href="6. A sasea pagina.css">
</head>
<body>
    <a href="https://translate.google.de/?hl=en&tab=TT" target="_blank" class="style">Google Traslate</a><br><br><br>
    <h1 class="style" onclick="this.innerHTML ='Hello'">Click to change my content</h1>
    <h1 class="style" id="p2" onclick="changeContent(this)">Click to change my content again</h1>
    <h1 class="style" id="may?" style="display: none;">May I know your name ?</h1><br>
    <div class="container"><input type="text" class="input1" placeholder="Type here" style="display: none;">
    </div>
        <br><button onclick="sayHello()" class="btn1" style="display: none;">It's my name</button><br>
    <p id="hello"></p>

    <div class="div1" onclick="changeColor()">Click to see the effect</div><br>
    <div class="div2" onmouseover="mouseOver()" onmouseout="mouseOut()">Hover me</div><br>
    <div class="div3" onmousedown="mouseDown()" onmouseup="mouseUp()">Click to see the effect</div>
    


    <script src="6. A sasea pagina.js"></script>
</body>
