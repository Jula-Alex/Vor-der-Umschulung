<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">     
   <title>Form validation</title>
   <link rel="stylesheet" href="7. Responsive Registration Form.css">
</head>
<body>
   <form action="" method="post" name="myForm" onsubmit="valForm(this)"></form>
<div>
   <div>
      <label for="">Full Name: </label>
      <input type="text" name="fname" onblur="checkName(this)">
   </div><br>
   <div>
      <label for="">Email: </label>
      <input type="email" name="myemail" onchange="checkEmail(this)">
   </div><br>
   <input type="submit" name="submit" id="submit">
</div>

   <script src="7. Responsive Registration Form.js"></script>
</body>
</html>
